<a-scene raycaster="far: 100; objects: [link];" cursor="rayOrigin: mouse" camera-position>

<img id="summer" crossOrigin="anonymous" src="images/wsq_summer.jpg">
<img id="fall" crossOrigin="anonymous" src="images/wsq_fall.jpg">
<img id="winter" crossOrigin="anonymous" src="images/wsq_winter.jpg">

<a-link href="spring.html" position="-4.5 1.5 -1.0" image="#spring"></a-link>
<a-link href="summer.html" position="-1.5 1.5 -1.0" image="#summer"></a-link>
<a-link href="autumn.html" position="1.5 1.5 -1.0" image="#fall"></a-link>
<a-link href="winter.html" position="4.5 1.5 -1.0" image="#winter"></a-link>
<a-entity id="sky" geometry="primitive: sphere; radius: 65;" material="shader: flat; color: #47c9ff; side: double"></a-entity>
<a-entity id="ground" geometry="primitive: circle; radius: 8;" rotation="-90 0 0" material="shader: flat; src: #arena"></a-entity>
<a-entity id="leftHand" link-controls="hand: left"></a-entity>
<a-entity id="rightHand" link-controls="hand: right"></a-entity>
